<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prosta strona</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background:#f5f5f5; }
    .box { max-width: 700px; background: white; padding: 18px; border-radius: 10px; }
    img { width: 100%; max-width: 700px; border-radius: 10px; margin-top: 12px; }
    button { padding: 10px 14px; border: 1px solid #ccc; border-radius: 8px; background: #fff; cursor: pointer; }
    .muted { color: #666; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Kacper Kurzepa</h1>
    <p id="data"></p>

    <button id="play">Włącz muzykę w tle</button>
    <div class="muted">
      Uwaga: muzyka startuje po kliknięciu (wymóg przeglądarki).
    </div>

    <img src="zdjecie.jpg" alt="Wgrane zdjęcie" />

    <audio id="music" src="muzyka.mp3" loop></audio>
  </div>

  <script>
    // Data dzisiejsza
    const d = new Date();
    const dd = String(d.getDate()).padStart(2, "0");
    const mm = String(d.getMonth() + 1).padStart(2, "0");
    const yyyy = d.getFullYear();
    document.getElementById("data").textContent = "Data: " + dd + "." + mm + "." + yyyy;

    // Muzyka
    const music = document.getElementById("music");
    const btn = document.getElementById("play");
    let playing = false;

    btn.addEventListener("click", async () => {
      if (!playing) {
        await music.play();
        playing = true;
        btn.textContent = "Wyłącz muzykę";
      } else {
        music.pause();
        playing = false;
        btn.textContent = "Włącz muzykę w tle";
      }
    });
  </script>
</body>
</html>
